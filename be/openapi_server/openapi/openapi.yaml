openapi: 3.0.3
info:
  contact:
    email: giacomo.cortesi1993@gmail.com
    name: Giacomo Cortesi
    url: https://giacomocortesi.github.io/hugo-gc
  description: AI Music to Subtitles API documentation
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: AI Music Subtitles - OpenAPI 3.0
  version: 1.0.0
servers:
- description: API server
  url: "http://{username}:{port}"
  variables:
    username:
      default: localhost
    port:
      default: "8080"
      enum:
      - "8080"
      - "443"
tags:
- description: Music AI subtitles generator jobs
  name: job
- description: Transcription CRUD operations
  name: transcription
- description: Audio/Video files CRUD operations
  name: file
paths:
  /file:
    delete:
      operationId: file_delete
      parameters:
      - description: "Filename of the audio or video file to be deleted, if no filename,\
          \ all uploaded files are deleted"
        explode: true
        in: query
        name: filename
        required: false
        schema:
          type: string
        style: form
      responses:
        "204":
          description: File successfully deleted
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Delete uploaded file(s)
      tags:
      - file
      x-openapi-router-controller: openapi_server.controllers.file_controller
    get:
      operationId: file_get
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/FileResponse'
                type: array
          description: Files successfully retrieved
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Retrieves the list of uploaded files
      tags:
      - file
      x-openapi-router-controller: openapi_server.controllers.file_controller
    post:
      operationId: file_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_file_post_request'
        required: true
      responses:
        "200":
          description: File successfully uploaded
        "400":
          content:
            application/problem+json:
              example:
                title: BadRequest
                detail: Filename missing'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Uploads a video or audio file
      tags:
      - file
      x-openapi-router-controller: openapi_server.controllers.file_controller
  /job:
    get:
      operationId: job_get
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/JobResponse'
                type: array
          description: Jobs details successfully retrieved
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Get all job details
      tags:
      - job
      x-openapi-router-controller: openapi_server.controllers.job_controller
    post:
      operationId: job_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
          description: Subtitles generation job successfully created
        "400":
          content:
            application/problem+json:
              example:
                title: Bad Request
                detail: '''test'' is not of type ''boolean'' - ''config.speaker_detection'''
                status: 400
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Create a new subtitles generation job
      tags:
      - job
      x-openapi-router-controller: openapi_server.controllers.job_controller
  /job/{id}:
    get:
      operationId: job_id_get
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
          description: Job details successfully retrieved
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested job ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Get job details
      tags:
      - job
      x-openapi-router-controller: openapi_server.controllers.job_controller
  /transcription:
    get:
      operationId: transcription_get
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TranscriptionResponse'
                type: array
          description: Transcriptions successfully retrieved
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Fetch all transcriptions
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
    post:
      operationId: transcription_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_transcription_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResponse'
          description: Transcription succesfully created
        "400":
          content:
            application/problem+json:
              example:
                title: Bad Request
                detail: Bad Request
                status: 400
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Creates a new transcription
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
  /transcription/{id}:
    delete:
      operationId: transcription_id_delete
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Transcription successfully deleted
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Deletes a specific transcription
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
    get:
      operationId: transcription_id_get
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResponse'
          description: Transcription successfully retrieved
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Retrieves a specific transcription
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
    patch:
      operationId: transcription_id_patch
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_transcription__id__patch_request'
        required: true
      responses:
        "204":
          description: Transcriptions successfully edited
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Edit a specific transcription
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
  /transcription/{id}/clear:
    post:
      operationId: transcription_id_clear_post
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Transcription successfully cleared
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Restores initial transcription
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
  /transcription/{id}/export:
    get:
      operationId: transcription_id_export_get
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The format to export the transcription in
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - srt
          - stt
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Successful export
        "400":
          content:
            application/problem+json:
              example:
                title: BadRequest
                detail: Unsupported export format
                status: 400
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Unsupported format
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Export transcription in several subtitle formats
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
  /transcription/{id}/fit:
    post:
      operationId: transcription_id_fit_post
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Transcription fit action succesfull
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Fit start and end of each subtitles segment
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
  /transcription/{id}/fix:
    post:
      operationId: transcription_id_fix_post
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Transcription fix action succesfull
        "404":
          content:
            application/problem+json:
              example:
                title: NotFound
                detail: The requested transcription ID was not found on the server
                status: 404
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Bad Request
        "500":
          content:
            application/problem+json:
              example:
                title: Internal Server Error
                detail: Unexpected error'
                status: 500
                type: about:blank
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Internal Server Error
      summary: Attempts to fix all subtitles text with AI
      tags:
      - transcription
      x-openapi-router-controller: openapi_server.controllers.transcription_controller
